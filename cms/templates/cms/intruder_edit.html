{% extends "base.html" %}
{% load bootstrap %}

{% block title %}IntruderEdit{% endblock title %}

{% block content %}
	<h3 class="page-header">Intruder edit</h3>
	{% if book_id %}
	<form action="{% url 'cms:intruder_mod' intruder_id=intruder_id %}" method="post" class="form-horizontal" role="form">
	{% else %}
	<form action="{% url 'cms:intruder_add' %} " method="post" class="form-horizontal" role="form">
	{% endif %}
		{% csrf_token %}
		{{ form|bootstrap_horizontal }}
		<div class="form-group">
			<div class="col-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Send</button>
			</div>
		</div>
	</form>
	<a href="{% url 'cms:intruder_list' %}" class="btn btn-default">Back</a>
{% endblock content %}
